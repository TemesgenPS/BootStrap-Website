<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserPage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel=stylesheet href="../css/bssite.css">

</head>
    <body>
        <div class="container mt-5">

        <!-- Top Row - Profile + Info-->
            <div class="row mb-3">
                <!-- Left Box: Profile Picture & Name -->
                <div class="col-md-4 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="profile-image.jpg" alt="profile picture" class="img-fluis rounded-circle mb-3" style="width:120px; height:120px">
                            <h4 class="card-title">Barnacle Phillips</h4>
                            <p class="card-text">@BarnPhil</p>
                        </div>
                    </div>
                </div>

                <!-- Right Box: User Info -->
                <div class="col-md-8 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">User Information</h5>
                            <p><strong>Email:</strong> barnphil@example.com</p>
                            <p><strong>Location:</strong> Bronx, New York</p>
                            <p><strong>Joined:</strong> January 2026</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Row: Summary + To-Do-->
            <div class="row">
                <!-- Summary -->
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class =card-title">Summary</h5>
                            <p class="card-text"> Summary of User/Bio</p>
                        </div>
                    </div>
                </div>
                <!-- To-Do / Tasks -->
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">To-Do List</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Complete profile setup</li>
                                <li class="list-group-item">Update profile picture</li>
                                <li class="list-group-item">Finish onboarding tutorial</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
